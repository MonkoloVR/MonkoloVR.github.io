<body>
    <h1> <img src="https://media.discordapp.net/attachments/1299895653673205877/1311049856160370748/IMG_7605.png?ex=674771d3&is=67462053&hm=66ebbe9b0b3e970b12b2df948a2d8f5d90a0478e6c1f791c2895acc3e6cc0f78&=&format=webp&quality=lossless&width=206&height=206" </h1>
    <h1>Monkolo Moderator Applications</h1>
    <div class="form-container">
        <form id="application-form">
            <div>
                <label for="q1">Question 1: What is your discord username?</label>
                <textarea id="q1" name="q1" rows="4"></textarea>
            </div>
            <div>
                <label for="q2">Question 2: What is your age?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            <div>
                <label for="q3">Question 3: Why do you want to apply?</label>
                <textarea id="q3" name="q3" rows="4"></textarea>
            </div>
            <div>
                <label for="q4">Question 4: Why should we accept you over other applicants?</label>
                <textarea id="q4" name="q4" rows="4"></textarea>
            </div>
            <div>
                <label for="q5">Question 5: What previous experience do you have? (list discord servers and games below, with links)</label>
                <textarea id="q5" name="q5" rows="4"></textarea>
            </div>
            <button type="submit">Send Application</button>
        </form>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('application-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent normal form submission
            
            // Get the answers from the form
            const question1 = document.getElementById('q1').value;
            const question2 = document.getElementById('q2').value;
            const question3 = document.getElementById('q3').value;
            const question4 = document.getElementById('q4').value;
            const question5 = document.getElementById('q5').value;

            // Basic form validation
            if (!question1 || !question2 || !question3) {
                document.getElementById('error-message').textContent = "All fields are required.";
                return;
            }

            // Clear any previous error message
            document.getElementById('error-message').textContent = '';

            // Prepare the message for the Discord webhook
            const message = `
                **Application Form Submission**
                **Question 1 (User):** ${question1}
                **Question 2 (Age):** ${question2}
                **Question 3 (Why Apply):** ${question3}
                **Question 4 (Why Accept):** ${question4}
                **Question 5 (Experience):** ${question5}
            `;

            // The Discord webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1311000607120687134/mUfPoZGEay1aYTr4c4tXq0KXbnFjU7bxPEWf_PXt3yBgTQVwz-2JKpokVBMTOlHsUpIz';

            // Send the data to the Discord webhook using fetch
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: message
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                alert('Application submitted successfully!');
                // Optionally clear the form
                document.getElementById('application-form').reset();
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('Error submitting application.');
            });
        });
    </script>
